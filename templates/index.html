            function populateCities() {
                const stateSelect = document.getElementById("states");
                const citySelect = document.getElementById("cities");
                const selectedState = stateSelect.value;
    
                // Clear the city select box
                citySelect.innerHTML = "<option value=''>Select source name</option>";
    
    
  
            // Populate the city select box with cities of the selected state
            if (selectedState && stateCities[selectedState]) {
                stateCities[selectedState].forEach(city => {
                    const option = document.createElement("option");
                    //option.value = city.toLowerCase().replace(/\s+/g, '_');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            }
        }
